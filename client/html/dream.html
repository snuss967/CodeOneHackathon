<template name="dream">
	<head>
		<title>What Are Your Dreams</title>
	</head>
	<body>
		<div class="dream-title">Dream Big</div>
		<center class="dream-subtitle">What Is Something You Have Always Wanted?</center> 
		<div class="what-title">What?</div>
		<input type="text" class="what-text" name="what_text">
		<div class="howMuch-title">How Much?</div>
		<input type="text" name="how_much_text" class="howMuch-text">
		<img src="../html/chevron-arrow-down.svg" alt="chevron-arrow-down" class="chevron-arrow-down">
		<div class="getThere-title">Now Let Us Help You Get There</div>
		<div class="savings-title" style="top:1200px">Savings: $<input type="number" class="savings-num" min="0" max="10000"> per week</div>
		<label class='savings-min'>0</label>
		<input type="range" class="savings" style="top:1275px" value="0" min="0" max="10000">
		<label class='savings-max'>10,000</label>
		<center class="saveWeek-subtitle">How Much Can You Save Per Week?</center> 
		<script type="text/javascript" src="../js/recommend.js"></script>
		<script type="text/javascript" src="../js/recommend.js"></script>
	</body>
</template>
