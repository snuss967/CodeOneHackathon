<template name="dream">
	<head>
		<title>What Are Your Dreams</title>
	</head>
	<body>
		<div class="dream-title">Dream Big</div>
		<center class="dream-subtitle">What Is Something You Have Always Wanted?</center> 
		<div class="what-title">What?</div>
		<input type="text" class="what-text" name="what-text">
		<div class="howMuch-title">How Much($)?</div>
		<input type="text" name="how-much-text" class="howMuch-text">
		<!-- Would Be Sweet to have a portion on here that we click on the chevron and it scrolls us down. Was tryting to do that wasnt working super well-->
		<a href="http://localhost:3000/dream#bottomPoint" class="chevron-wrapper-down"><img src="http://www.clarkassociatesinc.biz/derby/images/chevron-down.svg" class= "chevron-arrow-down" id="chevronScroll" alt="chevron-arrow-down"></a>
		<a id="bottomPoint">       </a>
		<div class="getThere-title">Now Let Us Help You Get There</div>
		<div class="savings-title" style="top:1200px">Savings: $<input type="number" class="savings-num" min="0" max="1000"> per week</div>
		<input type="range" class="savings" style="top:1275px" value="0" min="0" max="1000">
		<div class="saveWeek-subtitle">How Much Can You Save Per Week?</div> 
		<div class='savings-chart-container'>
			<div id="recommendedSavingsChart" class="savings-chart"></div>
		</div>
		<!-- Would Like to have a text box underneath this chart that I could populate with data-->
		<script type="text/javascript" src="../js/dream.js"></script>
	</body>
</template>
