<template name="dream">
	<head>
		<title>What Are Your Dreams</title>
	</head>
	<body>
		<div class="full-page-splash"></div>
		<div class="dream-title">Dream Big.</div>
		<div class="dream-subtitle">What is something you always wanted?</div>
		<div class="dream-background"></div>
		<input class="dream" placeholder="What is your dream...?">
		<img class="chevron" src="/res/Chevron.svg">
		<div class="get-there">Let us get you there.</div>
		<div class="rule"></div>
		<div class="pricing">
			<label>How much is your dream going to cost? $</label>
			<input class="price" type="number">
		</div>

		<div class="dream-savings-title">Savings: $<input type="number" class="dream-savings-num" min="0" max="1000"> per week</div>
		<input type="range" class="dream-savings" value="0" min="0" max="1000">
		<div class='savings-chart-container'>
			<div id="recommendedSavingsChart" class="savings-chart"></div>
		</div>
		<div class="feedback" id="feedback_box"></div>
		<script type="text/javascript" src="../js/dream.js"></script>
	</body>
</template>
