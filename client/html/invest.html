<template name="invest">
	<head>
		<title>Investment Portfolio</title>

		<link rel="stylesheet" href="../css/invest.css">
		<script type="text/javascript" src="../js/invest.js"></script>
	</head>
	<body>	
		
		<div class="selectInvestmentTypes">
			<p class="noIndent">Investment Types:</p>
			{{#each investmentTypes}}
				<label for="{{id}}"><input type="checkbox" class="investmentTypesCheckbox" id="{{id}}"/> {{name}}</label>
			{{/each}}
		</div>
		
		
		<div class="investment_header_text">
			<div id="left_side">Acct Balance</div> 
			<div id="right_side">Rate of Return</div>
		</div>	
		
		
		<div id="invest-container"> </div>
		{{> highchartsHelper chartId="comparisonRadarChart" chartWidth="100%" charHeight="100%" chartObject=comparisonRadarGraph}}
		
		<p class="paragraph_text_invest">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam lacus nunc, vehicula nec gravida sit amet, malesuada eu lorem. Pellentesque sagittis luctus ex, eu scelerisque tellus bibendum eget. Mauris consequat ex feugiat tellus suscipit, eget semper eros malesuada. Suspendisse potenti. Vivamus laoreet molestie ipsum, in pharetra nibh mollis vitae. Pellentesque accumsan sed dui at posuere. Nunc congue luctus massa. Mauris neque eros, consequat ut turpis id, mattis fringilla sapien. Suspendisse leo ex, consectetur ac metus et, hendrerit porta metus. Ut luctus, ex vitae dictum fringilla, dolor tortor mattis enim, ut imperdiet arcu mauris ut massa.</p>
		
		<button class="action_button">Contact Your Advisor Now</button>
	</body>
</template>
