<template name="invest">
	<head>
		<title>Investment Portfolio</title>

		<link rel="stylesheet" href="../css/invest.css">
		<script type="text/javascript" src="../js/invest.js"></script>
	</head>

	<body>
		<div class="investment-title">Investment Portfolio</div>

		<div class="finances">
			{{#each investmentTypes}}
			<label for="{{id}}">
				{{#if equals id "moneyMarkets"}}
					<input type="checkbox" class="investmentTypesCheckbox" id="{{id}}" checked/>
				{{else}}
					<input type="checkbox" class="investmentTypesCheckbox" id="{{id}}"/>
				{{/if}}
				
				{{name}}
			</label> <br>
			{{/each}}
		</div>

		<div class="charts_container_invest">
			{{> highchartsHelper chartId="comparisonRadarChart" chartWidth="100%" charHeight="100%" chartObject=comparisonRadarGraph}}
		</div>
		<div class="roi-plot">
			<ul>
				{{#each selectedInvestmentTypes}}
					<li>
						<p>{{averageRateOfReturn}}%: {{name}}</p>
					</li>
				{{/each}}
			</ul>
		</div>


		<p class="explanation" id='invest-single-description'>{{description}}</p>
		<div class="skirt"></div>

		<a href="https://fnni.allegiancetech.com/cgi-bin/qwebcorporate.dll?idx=G2D6KX" target="_blank"><div class="mobile icon"></div> </a>
		<a href="https://fnni.allegiancetech.com/cgi-bin/qwebcorporate.dll?idx=G2D6KX"><p class="contact">Contact A Financial Advisor Now</p></a>
	</body>
</template>
