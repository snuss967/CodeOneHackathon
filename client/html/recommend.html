<template name="recommend">
<head>
		<title>Financial Recommendations</title>

	</head>
	<body>
		<div class="title">Financial Recommendations</div>

		<div class="savings-title">Savings: $<input type="number" class="savings-num"> per year</div>
		<label>0</label>
		<input type="range" class="savings" value="0" min="0" max="10000">
		<label>10,000</label>

		<div class="years-title">Time: <input type="number" class="years-num">years</div>
		<label>0</label>
		<input type="range" class="years" value="0" min="0" max="70">
		<label>70</label>

		<div class="results" id="resultsHeader">We Recommend Using:</div>
		<div class="results" id="resultsSubtext">Filler Text</div>
		<div class="charts-container-recommend">
			<div id="investmentSummaryPieChart" class="chart-recommend"></div>
		</div>
		<script type="text/javascript" src="../js/summary.js"></script>
	</body>
</template>
