<template name="recommend">
	<head>
		<title>Financial Recommendations</title>
	</head>
	<body>
		<div class="recommend-title">Financial Advice</div>

		<div class="savings-title">Savings: [$<input type="number" class="savings-num" min="0" max="10000">] per year</div>
		<label class='savings-min'>0</label>
		<input type="range" class="savings" value="0" min="0" max="10000">
		<label class='savings-max'>10,000</label>

		<div class="years-title">Time: [<input type="number" class="years-num" min="0" max="70">] years</div>
		<label class='years-min'>0</label>
		<input type="range" class="years" value="0" min="0" max="70">
		<label class='years-max'>70</label>

		<div class='results-banner'>
			<div class='advice'>We Recommend Using:</div>
			<div class='plan'></div>
			<p class='advice-content'>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
		</div>
		<div class='prospect-chart-container'>
			<div id="recommendedInvestmentChart" class="prospect-chart"></div>
		</div>
		<script type="text/javascript" src="../js/recommend.js"></script>
	</body>
</template>
