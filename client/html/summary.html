<template name="financialSummary">
	<head>
		<title>Financial Summary</title>

		<script type="text/javascript" src="../js/summary.js"></script>
	</head>
	<body>
		<div class="title">Financial Summary</div>
		<div class="total-value" onclick="window.location = '/summary/pastperformance'">Net Worth: <b>${{totalValue}}</b></div>
		<div class="change" onclick="window.location = '/summary/breakdown'">Today's Change: <b>{{todaysChange}}%</b></div>

		<div class="charts-container">
			<div id="investmentSummaryPieChart" class="summary-chart"></div>
			<div class="pi-info">
				<ul>
					{{#each todaysChangeSeparated}}
						<li>
							{{name}} <span class='percents' style="color: {{color}};">{{percentChange}}%</span>
						</li>
					{{/each}}
				</ul>
			</div>
			<div class="median"></div>
			<div class="line-info">
				You are...<br>
				<ul>
					{{#each comparedToDifferentTimes}}
						<li>
							<span style="color: {{color}}">{{multiplier}}X</span><span> {{preposition}} off now than {{yearsAgo}} years ago</span>
						</li><br>
					{{/each}}
				</ul>
			</div>
			<div id="investmentChangeLineChart" class="summary-chart"></div>
		</div>
	</body>
</template>
