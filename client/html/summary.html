<template name="financialSummary">
	<head>
		<title>Financial Summary</title>
	</head>
	<body>
		<div class="title">Financial Summary</div>
		<button class="total-value" onclick="window.location = '/summary/pastperformance'">Net Worth: <b>${{totalValue}}</b></button>
		<button class="change" onclick="window.location = '/summary/breakdown'">Today's Change: <b>{{todaysChange}}%</b></button>

		<div class="charts-container">
			<div id="investmentSummaryPieChart" class="summary-chart"></div>
			<div id="investmentChangeLineChart" class="summary-chart"></div>
		</div>

		<script type="text/javascript" src="../js/summary.js"></script>
	</body>
</template>
