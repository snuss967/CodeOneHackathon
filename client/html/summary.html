<template name="financialSummary">
	<head>
		<title>Financial Summary</title>
	</head>
	<body>
		<div class="title">Financial Summary</div>
		<div class="total-value">Total Value: <b>${{totalValue}}</b></div>
		<div class="change">Today's Change: <b>{{todaysChange}}%</b></div>
		<div class="charts-container">
			<div id="container" class="chart"></div>
			<div id="investmentSummaryPieChart" class="chart"></div>
			<div id="investmentChangeLineChart" class="chart"></div>
		</div>
		<script type="text/javascript" src="../js/summary.js"></script>
	</body>
</template>
